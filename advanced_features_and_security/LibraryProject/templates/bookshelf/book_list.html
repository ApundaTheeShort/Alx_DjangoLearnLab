{% extends 'bookshelf/base.html' %} {% block content %}
<h2>Book List</h2>

{% if books %}
<table border="1" cellspacing="0" cellpadding="6">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>
        <a href="{% url 'book_details' book.id %}">View</a>
        {% if perms.bookshelf.can_delete %} |
        <a href="{% url 'delete_book' book.id %}">Delete</a>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No books found.</p>
{% endif %} {% endblock %}
