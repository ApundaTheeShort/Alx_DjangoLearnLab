{% extends 'bookshelf/base.html' %} {% block content %}
<h2>Confirm Delete</h2>

<p>
  Are you sure you want to delete the book <strong>"{{ book.title }}"</strong>?
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock %}
