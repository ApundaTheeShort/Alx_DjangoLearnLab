{% extends "base.html" %}

{% block content %}
  <h2>Books</h2>
  <form method="get">
    <input type="text" name="q" placeholder="Search for a book...">
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }}</li>
    {% endfor %}
  </ul>
{% endblock %}
