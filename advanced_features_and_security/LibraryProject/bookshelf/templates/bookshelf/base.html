<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookshelf</title>
  </head>
  <body>
    <header>
      <h1><a href="{% url 'book_list' %}">Bookshelf</a></h1>
      <hr />
      {% if user.is_authenticated %}
      <p>
        Welcome, {{ user.username }} |
        <a href="{% url 'logout' %}">Logout</a>
      </p>
      {% else %}
      <p><a href="{% url 'login' %}">Login</a></p>
      {% endif %}
      <hr />
    </header>

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
